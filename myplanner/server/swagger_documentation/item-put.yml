Update the values of a list item 
---
tags:
  - List Item
parameters:
  - in: path
    name: item_id
    description: The id of the item we want to update
    required: true
    schema:
      type: int

  - in: body 
    required: true
    description: updated item information 
    schema:
      type: object
      properties:
        title:
          type: string 
          example: Demo
        body:
          type: string
          example: sample text
        item_type:
          type: string
          example: TASK
        is_complete:
          type: string
          example: "TRUE"


responses:
  200:
    description: Item updated
    schema:
      type: object
      properties:
        message:
          type: string
          example: item updated

  422:
    description: The list item type was incorrect, or the is_complete field was incorrect
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Tasks should have a valid completion state: TRUE or FALSE"

  401:
    description: Attempting to access an item that the user is unauthorized to access
    schema:
      type: object
      properties:
        error:
          type: string
          example: users can only access items they have created