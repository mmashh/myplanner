Delete a user from our DB 
---
tags:
  - User
parameters:
  - in: path
    name: id
    description: the id of the user to delete
    required: true
    schema:
      type: string


responses:
  200:
    description: User deleted
    schema:
      type: object
      properties:
        message:
          type: string
          example: user deleted

  
  422:
    description: This user did not exist in the DB is the first place
    schema:
      type: object
      properties:
        message:
          type: string
          example: this user does not exist in the DB
  
 