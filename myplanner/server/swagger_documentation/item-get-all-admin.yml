Get information about all items in the DB regardless of authorization
---
tags:
  - All List Items

responses:
  200:
    description:  Requested information 
    schema:
      type: object
      properties:
        items:
          type: array
          items:
            type: object
            properties:
              item_id:
                type: int
                example: 1
              title:
                type: string 
                example: Demo
              body:
                type: string
                example: sample text
              item_type:
                type: string
                example: TASK
              is_complete:
                type: string
                example: "TRUE"
              date_created: 
                type: string
                example: "15/11/2021 20:51"
              created_by:
                type: int
                example: 1