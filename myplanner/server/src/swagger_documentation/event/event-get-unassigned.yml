Get all unassigned events
---
tags:
  - Calendar event
responses:
  200:
    description: Successfully requested all unassigned events
    schema:
      type: object
      properties:
        unassigned_events:
          type: array
          items:
            type: object
            properties:
              event_id:
                type: int
                example: 2
              title:
                type: string
                example: Some unscheduled event
              body:
                type: string
                example: Some notes
              color:
                type: string
                example: red
