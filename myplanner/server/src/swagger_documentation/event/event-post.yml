Add a new calendar event to the DB
---
tags:
  - Calendar event
parameters:
  - description: Event attributes. Must contain title(str), body(str) is optional
    in: body
    required: true
    schema:
      type: object
      properties:
        title:
          type: string
          example: Sample event name
        body:
          type: string
          example: Some notes about the event
responses:
  201:
    description: Event created
    schema:
      type: object
      properties:
        message:
          type: string
          example: Event successfully created
